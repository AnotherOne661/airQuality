<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
    />
    <script defer src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script
      defer
      src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"
    ></script>

    <!-- Buttons Extension -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"
    />
    <script
      defer
      src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"
    ></script>
    <script
      defer
      src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

    <!-- Export Functionality -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"
    ></script>

    <!-- Leaflet (for Map) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Popup.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"
    ></script>

    <!-- SweetAlert2 -->
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom Styles and Scripts -->
    <link rel="stylesheet" href="app/styles/style.css" />
    <script defer src="app/js/main.js"></script>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="app/assets/images/icon-wo-bg.png"
      type="image/x-icon"
    />

    <title>Mapa De Calidad Del Aire</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="https://github.com/AnotherOne661"
          ><img src="app/assets/images/icon-wo-bg.png" alt="Monke"
        /></a>
      </div>
      <nav>
        <div><h1>Mapa interactivo de calidad del aire</h1></div>
      </nav>
      <div class="spacer"></div>
    </header>
    <main>
      <div id="map"></div>
      <div class="tableContainer">
        <table id="myTable" class="display">
          <thead>
            <tr>
              <th>Instituto</th>
              <th>Contaminante</th>
              <th>Valor</th>
              <th>Unidad</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="myTbody"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
